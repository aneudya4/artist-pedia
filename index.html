<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="music artist information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Artist-Pedia</title>
  </head>
  <body>
    <main class="container">
      
        <header>
            <a href="/artist-pedia">
                <h1>Artist-Pedia</h1>
            </a>
            <form>
              <label for="search-bar">
                <i class="fas fa-search"></i>
                  <span>Search Artist</span>
                  <!-- label was failing accessibility test , had to add text to make it pass -->
            </label>
            <input type="text" id="search-bar" placeholder="Ex:John Legend " required/>
              <button type="submit">Search Artist</button>
            </form>
          </header>
          <div class="loader hide-content"></div>
          <section class="landing">
            <div class="app-desc">
              <h2>
                Find information about your favorite
                <span>artists</span>
              </h2>
              <p><span>Artist bio</span></p>
              <p><span>Albums</span></p>
              <p><span>Upcoming events</span></p>
            </div>
            </section>
    
          <section class="artist-details">
            <div class="artist-info artist-data"></div>
            <div class="nav hide-nav">
                <ul>
                  <li class="albums selected-view">Albums</li>
                  <li class="events">Upcoming Events</li>   
                </ul>
              </div>
            
              <div class="albums-container artist-data"></div>
              <div class="events-container hide-content">
                <ul class="artist-data"></ul>
              </div>
    </main>
    <footer>Design by Aneudy Adames 
      <a href="https://www.linkedin.com/in/aneudy-adames-600441158/" target='_blank'><i class="fab fa-linkedin"></i></i>
     </a>
     <a href="https://github.com/aneudya4" target='_blank'><i class="fab fa-github-square"></i></a>
   </footer>
   
    <script src="https://kit.fontawesome.com/4fbeabb42e.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
