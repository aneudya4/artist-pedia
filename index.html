<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Artist-Pedia</title>
  </head>
  <body>
    <main class="container">
        <header>
            <a href="/artist-pedia">
                <h1>Artist-Pedia</h1>
            </a>
            <form>
              <label for="search-bar"></label>
              <input type="text" id="search-bar" placeholder="Ex:John Legend" required/>
              <button type="submit">Search Artist</button>
            </form>
          </header>
          <div class="loader show-loader"></div>
          <section class="landing">
            <div class="app-desc">
              <h2>
                Find Information about your favorite
                <span>Artist</span>
              </h2>
              <p>Artist bio</p>
              <p>Albums</p>
              <p>Upcoming events</p>
            </div>
            </section>
    
          <section class="artist-details">
            <div class="artist-info artist-data"></div>
            <div class="nav hide-nav">
                <ul>
                  <li class="albums selected-view">Albums</li>
                  <li class="events">Events</li>
                </ul>
              </div>
              <div class="albums-container artist-data"></div>
              <div class="events-container hide-content">
                <ul class="artist-data"></ul>
              </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
